<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg image.webp'); /* Replace with your image path */
            background-size: cover; /* Ensures image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
            text-align: center;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .input-group i {
            color: #007bff;
            margin-right: 10px;
        }

        .input-field {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        .forgot-password {
            margin: 15px 0;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .social-login {
            margin-top: 15px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
            font-weight: 600;
        }

        .facebook-btn {
            background: #3b5998;
            color: white;
        }

        .google-btn {
            background: #db4437;
            color: white;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-icon {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fade-in">Login Page</h1>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to continue</p>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter Username" class="input-field">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter Password" class="input-field">
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="forgot-password">
                <a href="https://accounts.google.com/signin/recovery" target="_blank">Forgot Password?</a>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn facebook-btn" onclick="window.open('https://www.facebook.com/login/', '_blank')">
                    <i class="fab fa-facebook-f"></i> Login with Facebook
                </button>
                <button type="button" class="social-btn google-btn" onclick="window.open('https://accounts.google.com/signin', '_blank')">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 seq Analyzer. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
