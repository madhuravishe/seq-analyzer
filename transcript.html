<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA to RNA, mRNA, and tRNA Transcription</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
       body {
            background-image: url('bg image.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }
    
        header {
            background: #150281;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-family: 'Nunito';
        }
        .container {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: aliceblue;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }
        .btn {
            background: #1abc9c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #16a085;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="fade-in">DNA to mRNA and tRNA Transcription</h1>
    </header>
    <div class="container">
        <label>Enter DNA Sequence:</label>
        <textarea id="DnaSequence" class="input-field large-textarea" placeholder="ATCG..." required></textarea>
        <button onclick="transcribeDNA()" class="btn">Transcribe</button>
        <p><strong>mRNA Sequence:</strong> <span id="mrnaResult"></span></p>
        <p><strong>tRNA Sequence:</strong> <span id="trnaResult"></span></p>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Seq Analyzer. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
